<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
    </head>
    <body style="background-color:rosybrown;">
        <h1 style="text-align:center;color:crimson;text-decoration:dotted underline overline;"> Shopping Cart</h1>
        
        <div style="display:flex;">
            <h2 style="color:darkcyan;text-decoration:dotted overline underline;">input a grocery</h2>
        
            <h2 style="margin-left:100px;text-decoration:dotted overline underline;color:cyan;">total price:</h2>
              
            <h2 class="pr" style="color:cyan;"></h2>
            
            <h2 style="margin-left:100px;color:purple;text-decoration:dotted overline underline;">items in cart:</h2>
        
            <h2 style="color:purple;" class="num"></h2>
        
        </div>
        
       <div class="inputs">
       
            <input style="border:ridge forestgreen 5px;margin-right:60px;" class="item" placeholder="food">
            
            <input class="price" style="border:ridge orange 5px;margin-right:80px;" placeholder="price">
         
            <button style="background-color:powderblue;border:ridge slategrey 5px;">send to cart</button>
    
        </div>
        
     </body>
</html>
